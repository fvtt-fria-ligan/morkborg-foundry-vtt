{{!-- Feats Tab --}}
<div class="tab specials-tab" data-group="primary" data-tab="feats">
  <ol class="items-list inventory-list">
    <ol class="item-list">
      {{#each data.system.feats as |item id|}}
      <li class="item flexrow" data-item-id="{{item._id}}">
        <img src="{{item.img}}" title="{{item.name}}" width="24" height="24" />
        <h4 class="item-name item-edit rollable">{{item.name}}</h4>
        <div class="item-buttons">
          {{#if item.system.rollLabel}}
          <button
            type="button"
            class="item-button rollable feat-button"
            data-roll="{{item.system.rollFormula}}"
            data-label="{{item.system.rollLabel}}"
            title="{{item.system.rollLabel}}"
          >
            {{item.system.rollLabel}}
          </button>
          {{/if}}
        </div>
        <div class="item-controls">
          <a class="item-control item-edit" title="Edit Item"
            ><i class="fas fa-edit"></i
          ></a>
          <a class="item-control item-delete" title="Delete Item"
            ><i class="fas fa-trash"></i
          ></a>
        </div>
      </li>
      {{/each}}
    </ol>
    {{#unless data.system.feats.length}}
    <div class="rule-text you-have-no">{{localize 'MB.YouHaveNoFeats'}}</div>
    {{/unless}}
  </ol>
</div>
